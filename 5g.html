<!DOCTYPE html>
<html>
  <head>
    <title>5g Exercise</title>
  </head>
  <body>
    <script>
      let cost = (500+2*300+900)/100
      console.log(`Cost of food: $${cost}`);
      const tax=cost*0.1;
      console.log(`Tax (10%): $${tax}`);
      const totalCost=cost+tax;
      console.log(`Total Cost: $${totalCost}`);
    </script>
  </body>
